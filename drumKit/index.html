<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrumKit Machine</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header>
    <h1>MINIMALIST DRUM MACHINE</h1>
    <h2>Simple JavaScript Project</h2>
  </header>
  
<section>
  <div class="keys">

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">bass drum</span>
    </div>

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">clave</span>
    </div>

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">hi-hat</span>
    </div>

    <div data-key="70" class="key">
      <kbd>F</kbd >
      <span class="sound">open hi-hat</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">snare</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">tom</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">tom 2</span>
    </div>

  </div>

  

</section>

<audio data-key="65" src="./sounds/bassdrum.wav"></audio>
<audio data-key="83" src="./sounds/clave.wav"></audio>
<audio data-key="68" src="./sounds/hh.wav"></audio>
<audio data-key="70" src="./sounds/openhh.wav"></audio>
<audio data-key="71" src="./sounds/snare.wav"></audio>
<audio data-key="72" src="./sounds/tom.wav"></audio>
<audio data-key="74" src="./sounds/tom2.wav"></audio>

<footer>
  <p>Made by <a href="https://github.com/Tsi-Bo">TSIBO</a></p></footer>


<script src="./index.js"></script>

</body>
</html>
