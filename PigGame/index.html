<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>The Pig Game</title>
  </head>
  <body>
    <header>
      <div></div>
      <h1>THE PIG GAME</h1>
      <div class="menu-container">
        <img id="nav-btn" src="./images/menu.png" alt="the menu btn" />
      </div>
    </header>
    <hr />
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="./images/dice-1.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">New Game</button>
      <button class="btn btn--roll">Roll Dice</button>
      <button class="btn btn--hold">Hold Score</button>
    </main>

    <!-- MENU -->
    <div class="nav-menu hidden">
      <a href="./FlowChart.pdf" target="_blank">Explanation</a>
      <a href="https://github.com/Tsi-Bo" target="_blank">TSIBO</a>
      <a href="https://www.instagram.com/tsibo_hp" target="_blank">Instagram</a>
      <a href="../index.html">Other Projects</a>
    </div>
    <div class="overlay hidden"></div>

    <footer>
      <p>2023</p>
      <p>Copyrights Thibault F. Bedot</p>
      <p><a href="">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
