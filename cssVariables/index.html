<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updating CSS Variables with JS</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <h1>CSS Variables Updater working with <hl>JS</hl></h1>
  <h2>Made by <a href="https://github.com/Tsi-Bo" target="_blank">TSIBO</a></h2>

  <section class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur:">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="radius:">Border Radius:</label>
    <input type="range" name="radius" min="0" max="320" value="20" data-sizing="px">

    <label for="spacing">Base Color:</label>
    <input type="color" name="base" value = "#087f92">
  </section>
  
  <img id="city" src="./sailor.png" alt="a sailor's drawing">

  <footer>
    <p>Copyrights Â©Thibault F. Bedot</p>
  </footer>

  <script>
const input = document.querySelectorAll('.controls input');

function handleUpdate() {
  const suffix = this.dataset.sizing || '';
document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
}

input.forEach(input => input.addEventListener('change', handleUpdate));
input.forEach(input => input.addEventListener('mousemove', handleUpdate));

  </script>
</body>

</html>
